<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Futuristic Restaurant</h1>
        <button id="darkModeToggle" aria-label="Toggle Dark Mode">🌙</button>
    </header>

    <main>
        <section class="search" aria-label="Search menu">
            <input type="text" id="searchInput" placeholder="Search menu..." autocomplete="off">
        </section>
        <section class="menu" aria-label="Menu categories">
            <div class="menu-category" id="category1">Starters</div>
            <div class="menu-category" id="category2">Main Course</div>
            <div class="menu-category" id="category3">Desserts</div>
            <div class="menu-category" id="category4">Beverages</div>
        </section>

        <section class="menu-items" aria-label="Menu items">
            <!-- Dynamically populated items -->
        </section>

        <section class="cart" aria-label="Your cart">
            <h3>Your Cart</h3>
            <ul id="cartList"></ul>
            <p>Total: ₹<span id="totalAmount">0</span></p>
            <button id="checkout" aria-label="Checkout">Checkout</button>
        </section>

        <section id="voiceOrdering" aria-label="Voice ordering">
            <button id="voiceBtn" aria-label="Start voice ordering">🎤 Voice Ordering</button>
            <p id="voiceText">Say your order...</p>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ for a futuristic experience</p>
    </footer>

    <script src="script.js"></script>
</body>
