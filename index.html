<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="darkModeToggle">🌙</button>
    <input type="text" id="searchInput" placeholder="Search food items...">

    <div class="menu-categories">
        <button class="menu-category">Starters</button>
        <button class="menu-category">Main Course</button>
        <button class="menu-category">Desserts</button>
        <button class="menu-category">Beverages</button>
    </div>

    <div class="menu-items">
        <!-- JavaScript dynamically generates menu items here -->
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartList"></ul>
        <p>Total: ₹<span id="totalAmount">0</span></p>
        <button id="checkout">Checkout</button>
    </div>

    <button id="voiceBtn">🎤 Voice Order</button>
    <p id="voiceText">Say a food name to add to cart.</p>

    <script src="script.js"></script>
</body>
</html>
